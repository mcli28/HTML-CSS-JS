<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Cues Are Styled in the HTML page for “Chocolate Rain”</title>
    <style>
        video::cue {
            color: lime;
        }

        video::cue(#\31\ first\ cue) {
            background-color: blue;
        }

        video::cue(v[voice="Tay Zonday"]) {
            color: red !important;
        }

        video::cue(:past) {
            color: lime;
        }

        video::cue(:future) {
            color: gray;
        }

        video::cue(c.brown) {
            color: brown;
            background-color: white;
        }
    </style>
</head>

<body>
    <video poster="img/chocolate_rain.png" controls>
        <source src="video/chocolate_rain.mp4" type="video/mp4">
        <source src="video/chocolate_rain.webm" type="video/webm">
        <track id="track1" label="English" src="tracks/chocolate_rain.vtt" kind="subtitles" srclang="en" default>
    </video>
</body>

</html>
