<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetching an Audio Streamâ€™s Audio into an AudioContext</title>
</head>

<body>
    <script>
        navigator.getUserMedia = (navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia ||
            navigator.msGetUserMedia);
        var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        var mediaElement = document.getElementsByTagName('audio')[0];
        var source;
        onSuccess = function (stream) {
            mediaElement.src = window.URL.createObjectURL(stream) || stream;
            mediaElement.onloadedmetadata = function (e) {
                mediaElement.play();
                mediaElement.muted = 'true';
            };
            source = audioCtx.createMediaStreamSource(stream);
            source.connect(audioCtx.destination);
        };
        onError = function (err) {
            console.log('The following getUserMedia error occured: ' + err);
        };
        navigator.getUserMedia({ audio: true }, onSuccess, onError);
    </script>
</body>

</html>
