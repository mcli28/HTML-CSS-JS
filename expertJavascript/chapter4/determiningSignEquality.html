<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chapter4</title>
</head>
<body>
	<script>

		var signsMatch = function (x, y) {
			return !((x ^ y) < 0);
		}

		console.log(signsMatch(10, -10));
		console.log(signsMatch(0, 0));
		console.log(signsMatch(0, -0));
		console.log(signsMatch(-10, -10));
		console.log(signsMatch(1, 1e0));
		console.log(signsMatch(-1, 1e0));

	</script>
</body>
</html>
