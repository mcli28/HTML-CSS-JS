<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chapter1</title>
</head>
<body>
	<script>
		
		var Car = function () {
			this.running = false;
			this.start = function () {
				return this.running = true;
			}

		}

		Car.prototype.stop = function() {
			return this.running = false;
		}

		var tesla = new Car();

		console.log(tesla.running);

		console.log(tesla.start());

		console.log(tesla.stop());

	</script>
</body>
</html>
