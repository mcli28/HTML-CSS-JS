<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chapter1</title>
</head>
<body>
	<script>
		var car = {};
		
		Object.defineProperty(car, 'doors', {
			configurable: true,
			value: 4
		});
		
		Object.defineProperty(car, 'wheels', {
			configurable: false,
			value: 4
		});

		delete car.doors;
		console.log(car.doors);

		delete car.wheels;
		console.log(car.wheels);

		Object.defineProperty(car, 'doors', {
			configurable: true,
			value: 5
		});

		console.log(car.doors);

		Object.defineProperty(car, 'wheels', {
			configurable: false,
			value: 4
		});		

	</script>
</body>
</html>
