<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chapter2</title>
</head>
<body>
	<script>
		var VendingMachine = function () {
			this.stock = ["Sgt. Pepper", "Choke", "Spite"];
			return {
				dispense: () => {
					if (this.stock.length > 0) {
						return this.stock.pop();
					}
				}
			}
		}

		var popMachine = new VendingMachine();

		console.log(popMachine.dispense());
	</script>
</body>
</html>
