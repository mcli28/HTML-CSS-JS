<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chapter2</title>
</head>
<body>
	<script>
		var tree = {
			name: 'Users',
			children: [{
				name: 'heavysixer',
				children: [{
					name: 'Applications',
					children: []
				},{
					name: 'Downloads',
					children: []
				},{
					name: 'Library',
					children: [{
						name: 'Accounts',
						children: []
					}, {
						name: 'Arduino',
						children: []
					}]
				}]
			},{
				name: 'root',
				children: []
			}]
		}

		var walker = function walk (branch, newDepth){
			var depth = newDepth || 0;
			var len = branch.children.length;
			console.log(depth + ':' + branch.name);
			while (len > 0) {
				len--;
				walker(branch.children[len], depth + 1);
			}
		}

		walker(tree);

		arguments.callee(branch.children[len], depth + 1);

	</script>
</body>
</html>
