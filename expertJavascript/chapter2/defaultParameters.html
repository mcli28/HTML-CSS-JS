<body>
	<script>
		var join = function (foo = 'foo', baz = (foo === 'foo') ? join(foo + "!"):'baz') {
			return foo + ":" + baz;
		}

		console.log(join("hi", "there"));

		console.log(join("hi"));

		console.log(join(undefined, "there"));

		console.log(join('foo'));
	</script>
