	<meta charset="UTF-8">

<body>
	<script src="jquery.js"></script>
	<script>
	
		var person = {};
		var bank = {
			funds: 0,
			receiveDepositFrom: function (person) {
				this.funds += person.funds;
				person.funds = 0;
			}
		};
		console.log(person.funds);

		(function work (callback) {
			$.ajax({
				url: "work.json",
				context: document.body
			}).done(function () {
				callback(100);
			});
		})(function (amount) {
			person.funds = amount;
			console.log(person.funds);
			bank.receiveDepositFrom(person);
			console.log(person.funds);
		});


	</script>
</body>
