<body>
	<script>
		for (var x = 0; x < 10; x++) {
			var foo = "bar";
		}
		console.log(foo);

		var x, foo;
		for (x = 0; x < 10; x++) {
			foo = "bar";
		}
		console.log(foo);

		for (var x = 0; x < 10; x++) {
			let foo = "bar";
			console.log(foo);
		}
		console.log(foo);
	</script>
