<body>
	<script>
		function outer (name) {
			var hello = "hi",
			inner;
			return inner = function () {
				return hello + " " + name;
			}
		}

		var name = outer("mark")();

		console.log(name);

		//
		var outer (name) => {
			var hello = "hi",
			inner;
			inner => hello + " " + name;
		}

		var name = outer("mark")();
		console.log(name);

	</script>
</body>
