<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Bezier Curves</title>
</head>
<body>
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <!-- lines -->
        <path id="lineAB" d="M 100 350 l 150 -300" stroke="gold" stroke-width="10" fill="none" />
        <path id="lineBC" d="M 250 50 l 150 300" stroke="gold" stroke-width="10" fill="none" />
        <path id="lineDE" d="M 175 200 l 150 0" stroke="purple" stroke-width="10" fill="none" />
        <!-- quadratic bezier curve -->
        <path d="M 100 350 q 150 -300 300 0" stroke="black" stroke-width="6" fill="none" />
        <!-- mark points with a red dot -->
        <g stroke="red" stroke-width="5" fill="red">
            <circle id="pointA" cx="100" cy="350" r="3" />
            <circle id="pointB" cx="250" cy="50" r="3" />
            <circle id="pointC" cx="400" cy="350" r="3" />
        </g>
        <!-- Add labels to each point -->
        <g font-size="25" font="sans-serif" fill="black" stroke="none" text-anchor="middle">
            <text x="100" y="350" dx="-30">A</text>
            <text x="250" y="50" dy="-10">B</text>
            <text x="400" y="350" dx="30">C</text>
        </g>
    </svg>
</body>
</html>
