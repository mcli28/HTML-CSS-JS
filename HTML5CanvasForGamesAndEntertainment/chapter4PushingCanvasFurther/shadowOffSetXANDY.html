<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning the basics of canvas</title>
	<script src="jquery.js"></script>
	<script>
		$(document).on("ready",function () {
			var context = $('#myCanvas').get(0).getContext('2d');
			/*context.shadowBlur = 0;
			context.shadowOffsetX = 20;
			context.shadowOffsetY = 40;
			context.shadowColor = "rgba(100, 100, 100, 0.5)"; // Transparent grey
			context.fillRect(200, 50, 100, 100);*/


			context.shadowColor = "rgb(255, 0, 0)"; // Red
			context.shadowBlur = 50;
			context.shadowOffsetX = 0;
			context.shadowOffsetY = 0;
			context.beginPath();
			context.arc(400, 100, 50, 0, Math.PI*2, false);
			context.closePath();
			context.fill();

		});
	</script>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500">
		<!-- Inser fallback content here -->
	</canvas>
</body>
</html>
