<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Asteroid Avoidance</title>
	<link rel="stylesheet" href="game.css" type="text/css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="game.js"></script>
</head>
<body>
	<div id="game">
		<div id="gameUI">
			<div id="gameIntro">
				<h1>Asteroid avoidance</h1>
				<p>Click play and the press any key to start.</p>
				<p><a href="" id="gamePlay" class="button">Play</a></p>
			</div>
			<div id="gameStats">
				<p>time:<span class="gameScore"></span> seconds</p>
				<p><a href="" class="gameReset">Reset</a></p>
			</div>
			<div id="gameComplete">
				<h1>Game over!</h1>
				<p>You survived for<span class="gameScore"></span></p>
				<p><a href="" class="gameReset button">Play</a></p>
			</div>
			<canvas id="gameCanvas" width="800" height="600">
				<!-- Insert fallback content here -->
			</canvas>
			<audio id="gameSoundBackground" loop>
				<source src="background.mp3"></source>
			<!-- 	<source src="sounds/background.ogg"></source> -->
			</audio>
			<audio id="gameSoundThrust" loop>
				<source src="thrust.mp3"></source>
				<!-- <source src="sounds/thrust.ogg"></source> -->
			</audio>
			<audio id="gameSoundDeath">
				<source src="death.mp3"></source>
				<!-- <source src="sounds/death.ogg"></source> -->
			</audio>
		</div>
	</div>
</body>
</html>
