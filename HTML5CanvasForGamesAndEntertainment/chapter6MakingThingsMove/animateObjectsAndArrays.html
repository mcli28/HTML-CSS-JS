<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning the basics of canvas</title>
	<script src="jquery.js"></script>
	<script>
		$(document).on("ready",function () {
			var canvas = $('#myCanvas');
			var context = $('#myCanvas').get(0).getContext('2d');

			var canvasWidth = canvas.width();
			var canvasHeight = canvas.height();
			var playAnimation = true;
			var startButton = $("#startAnimation");
			var stopButton = $("#stopAnimation");
			startButton.hide();
			startButton.click(function() {
				$(this).hide();
				stopButton.show();
				playAnimation = true;
				animate();
			});
			stopButton.click(function() {
				$(this).hide();
				startButton.show();
				playAnimation = false;
				animate();
			});

			var Shape = function(x, y) {
			this.x = x;
			this.y = y;
			}

			var shapes = new Array();
			shapes.push(new Shape(50, 50, 10, 10));
			shapes.push(new Shape(100, 100, 10, 10));
			shapes.push(new Shape(150, 150, 10, 10));

			function animate() {
				context.clearRect(0, 0, canvasWidth, canvasHeight);
				var shapesLength = shapes.length;
				
				for (var i = 0; i < shapes.length; i++) {
					var tmpShape = shapes[i];
					tmpShape.x++;
					context.fillRect(tmpShape.x, tmpShape.y, 10, 10);
				}

				if (playAnimation) {
					setTimeout(animate, 33);
					// console.log('animacion');
				}
			}
			animate();
		});
	</script>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500">
		<!-- Inser fallback content here -->
		
	</canvas>
	<div>
		<button id="startAnimation">Start</button>
		<button id="stopAnimation">Stop</button>
	</div>
</body>
</html>
