<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning the basics of canvas</title>
	<script src="jquery.js"></script>
	<script>
		$(document).on("ready",function () {
			var canvas = $('#myCanvas');
			var context = $('#myCanvas').get(0).getContext('2d');

			context.shadowBlur = 20;
			context.shadowColor = "rgb(0, 0, 255)";

			var image = new Image();
			image.src = "example.png";
			$(image).load(function () {
				// context.drawImage(image, 50, 50, 300, 200);
				context.drawImage(image, 0, 0, 250, 250, 50, 50, 250, 250);
			});
		});
	</script>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500">
		<!-- Inser fallback content here -->
		
	</canvas>
</body>
</html>
