<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning the basics of canvas</title>
	<script src="jquery.js"></script>
	<script>
		$(document).on("ready",function () {
			var canvas = $('#myCanvas');
			var context = $('#myCanvas').get(0).getContext('2d');

			var image = new Image();
			image.src = "example.png";
			$(image).load(function () {
				// Top left
				context.translate(50, 50);
				context.drawImage(image, 0, 0, 500, 500, 0, 0, 200, 200);

				// Bottom left
				context.setTransform(1, 0, 0, 1, 0, 0);
				context.translate(50, 450);
				context.scale(1, -1);
				context.drawImage(image, 0, 0, 500, 500, 0, 0, 200, 200);
				
				// Bottom right
				context.setTransform(1, 0, 0, 1, 0, 0);
				context.translate(450, 450);
				context.scale(-1, -1);
				context.drawImage(image, 0, 0, 500, 500, 0, 0, 200, 200);

				// Top right
				context.setTransform(1, 0, 0, 1, 0, 0);
				context.translate(450, 50);
				context.scale(-1, 1);
				context.drawImage(image, 0, 0, 500, 500, 0, 0, 200, 200);
				
			});
		});
	</script>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500">
		<!-- Inser fallback content here -->
		
	</canvas>
</body>
</html>
