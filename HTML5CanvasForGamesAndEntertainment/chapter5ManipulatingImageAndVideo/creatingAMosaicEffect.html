<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning the basics of canvas</title>
	<script src="jquery.js"></script>
	<script>
		$(document).on("ready",function () {
			var canvas = $('#myCanvas');
			var context = $('#myCanvas').get(0).getContext('2d');

			var imageData = context.createImageData(500, 500);
			var pixels = imageData.data;
			// Number of mosaic tiles
			var numTileRows = 4;
			var numTileCols = 4;
			// Dimensions of each tile
			var tileWidth = imageData.width/numTileCols;
			var tileHeight = imageData.height/numTileRows;

			for (var r = 0; r < numTileRows; r++) {
				for (var c = 0; c < numTileCols; c++) {
					// Set the pixel values for each tile
					var red = Math.floor(Math.random()*255);
					var green = Math.floor(Math.random()*255);
					var blue = Math.floor(Math.random()*255);
					for (var tr = 0; tr < tileHeight; tr++) {
						for (var tc = 0; tc < tileWidth; tc++) {
							var trueX = (c*tileWidth)+tc;
							var trueY = (r*tileHeight)+tr;
							var pos = (trueY*(imageData.width*4))+(trueX*4);
							pixels[pos] = red;
							pixels[pos+1] = green;
							pixels[pos+2] = blue;
							pixels[pos+3] = 255;
						}
					}
				}
			}
			context.putImageData(imageData, 0, 0);

		});
	</script>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500">
		<!-- Inser fallback content here -->
		
	</canvas>
</body>
</html>
