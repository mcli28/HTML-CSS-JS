<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning the basics of canvas</title>
	<script src="jquery.js"></script>
	<script>
		$(document).on("ready",function () {
			var canvas = $('#myCanvas');
			var context = $('#myCanvas').get(0).getContext('2d');

			var imageData = context.createImageData(200, 200);
			var pixels = imageData.data;

			var numPixels = imageData.width*imageData.height;
			// for (var i = 0; i < numPixels; i++) {
			// 	pixels[i*4] = 255; // Red
			// 	pixels[i*4+1] = 0; // Green
			// 	pixels[i*4+2] = 0; // Blue
			// 	pixels[i*4+3] = 255; // Alpha
			// }
			for (var i = 0; i < numPixels; i++) {
				pixels[i*4] = Math.floor(Math.random()*255); // Red
				pixels[i*4+1] = Math.floor(Math.random()*255); // Green
				pixels[i*4+2] = Math.floor(Math.random()*255); // Blue
				pixels[i*4+3] = 255; // Alpha
			}
			context.putImageData(imageData, 0, 0);
		});
	</script>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500">
		<!-- Inser fallback content here -->
		
	</canvas>
</body>
</html>
