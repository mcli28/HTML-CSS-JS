<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smile</title>
</head>
<script>
	function init () {
		var ctx = document.getElementById('canvas').getContext('2d');
		ctx.beginPath();
		ctx.strokeStyle = "rgb(200, 0, 0)";
		ctx.arc(200, 200, 50, 0, Math.PI, false);
		ctx.closePath();
		ctx.fill();
	}
</script>
<body onload="init();">
	<canvas id="canvas" width="400" height="300">
		Your browser doesn`t support the HTML5 elemnt canvas
	</canvas>
</body>
</html>
