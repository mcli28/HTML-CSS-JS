<head>

    <title>Document</title>
    <style>
        article, div {
            position:relative;
        }
        section {
            display:block;
            position:absolute;
            top:10px;
            left:0;
            background:#333;
            color:#fff;
            width:100%;
            min-height:400px;
        }
        section:target {
            z-index:2;
        }
        section:target,
        section:first-of-type {
            z-index:2;
        }
        a:target {
            background:#f5f5f5;
            font-weight:bold;
        }

        #one:target ~ div > section#s-one,
        #two:target ~ div > section#s-two,
        #three:target ~ div > section#s-three,
        #four:target ~ div > section#s-four,
        section:first-of-type {
            z-index:2;
        }
    </style>
</head>

    <article>
        <h1>Features</h1>
        <a href="#s-one">One</a> | <a href="#s-two">Two</a> | <a href="#s-three">Three</a> | <a href="#s-four">Four</a>

</html>
