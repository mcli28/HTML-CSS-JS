<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Article (HTML5)</title>
</head>

<body>
    <header id="branding">
        <!-- page header (not in section etc) -->
        <h1>Site name</h1>
        <!-- other page heading content -->
    </header>
    <nav>
        <ul>
            <li>Main navigation</li>
        </ul>
    </nav>
    <div id="content">
        <!-- wrapper for CSS styling and no title so not section -->
        <article>
            <!-- main content (the article) -->
            <header>
                <h1>Article title</h1>
                <p>Article metadata</p>
            </header>
            <p>Article contentâ€¦</p>
            <footer>Article footer</footer>
        </article>
        <aside id="sidebar">
            <!-- secondary content for page (not related to article) -->
            <h3>Sidebar title</h3>
            <!-- ref: HTML5-style heading element levels -->
            <p>Sidebar content</p>
        </aside>
    </div>
    <footer id="footer">Footer</footer>
    <!-- page footer -->
</body>

</html>
