<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>serialize stage</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script src="kineticv4.7.2.js"></script>
</head>
<body>
	<div id="container"></div>
	<script defer="defer">

		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});

		var layer = new Kinetic.Layer();
		
		var hexagon = new Kinetic.RegularPolygon({
			x: stage.getWidth() / 2,
			y: stage.getHeight() / 2,
			sides: 6,
			radius: 70,
			fill: 'red',
			stroke: 'black',
			strokeWidth: 4
		});

		layer.add(hexagon);
		stage.add(layer);

		var json = stage.toJSON();

		console.log(json);

	</script>
</body>
</html>
