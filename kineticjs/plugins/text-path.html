<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text-path</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script src="kineticv4.5.4.min.js"></script>

</head>
<body>
	<div id="container"></div>
	<script defer="defer">
		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});
		var layer = new Kinetic.Layer();

		var textpath = new Kinetic.TextPath({
			x: 100,
			y: 50,
			fill: '#333',
			fontSize: '24',
			fontFamily: 'Arial',
			text: 'estoy probando la lib kineticv4',
			data: 'M10,10 C0,0 10,150 100,100 S300,150 400,50'
		});

		layer.add(textpath);
		
		stage.add(layer);
	</script>
</body>
</html>
