<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>linear easing</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script src="kineticv4.5.4.min.js"></script>

</head>
<body>
	<div id="container"></div>
	<script defer="defer">

		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});

		var layer = new Kinetic.Layer();

		var rect = new Kinetic.Rect({
				x: 100,
				y: 100,
				width: 100,
				height: 50,
				fill: 'green',
				stroke: 'black',
				strokeWidth: 2,
				opacity: 0.2
			});

			layer.add(rect);
			stage.add(layer);

			var tween = new Kinetic.Tween({
				node: rect,
				duration: 1,
				x: 400,
				y: 30,
				rotation: Math.PI * 2,
				opacity: 1,
				strokeWidth: 6,
				scaleX: 1.5
			});

			setTimeout(function () {
				tween.play();
			}, 2000);

	</script>
</body>
</html>
