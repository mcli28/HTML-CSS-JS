<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>finish event</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script src="kineticv4.5.4.min.js"></script>
</head>
<body>
	<div id="container"></div>
	<script defer="defer">

		function writeMessage (messageLayer, message) {
			var context = messageLayer.getContext();
			messageLayer.clear();
			context.font = '18pt Calibri';
			context.fillStyle = 'black';
			context.fillText(message, 10, 25);
		}

		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});

		var wheelLayer = new Kinetic.Layer();
		var messageLayer = new Kinetic.Layer();

		var wheel = new Kinetic.Star({
			x: stage.getWidth() / 2,
			y: stage.getHeight() / 2,
			numPoints: 30,
			outerRadius: 80,
			innerRadius: 50,
			fill: 'purple',
			stroke: 'black',
			strokeWidth: 5,
			lineJoin: 'bevel'
		});

		wheelLayer.add(wheel);
		stage.add(wheelLayer);
		stage.add(messageLayer);

		var tween = new Kinetic.Tween({
			node: wheel,
			duration: 8,
			rotation: Math.PI * 2,
			easing: Kinetic.Easings.BackEaseOut,
			onFinish: function () {
				writeMessage(messageLayer, 'tween finished!');
			}
		});

		setTimeout(function () {
			tween.play();
		}, 1000);

	</script>
</body>
</html>
