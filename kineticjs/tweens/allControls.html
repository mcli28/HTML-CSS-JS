<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>all controls</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
		#buttons{
			position: absolute;
			top: 5px;
			left: 10px;
		}
		#buttons > input{
			padding: 10px;
			display: inline-block;
			margin-right: 5px;
		}
	</style>
	<script src="kineticv4.5.4.min.js"></script>
</head>
<body>
	<div id="container"></div>
	<div id="buttons">
		<input type="button" id="play" value="Play">
		<input type="button" id="pause" value="Pause">
		<input type="button" id="reverse" value="Reverse">
		<input type="button" id="reset" value="Reset">
		<input type="button" id="seek" value="Seek">
		<input type="button" id="finish" value="Finish">
	</div>
	<script defer="defer">

		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 480
		});

		var layer = new Kinetic.Layer();

		var rect = new Kinetic.Rect({
			x: 100,
			y: 130,
			width: 100,
			height: 50,
			fill: 'green',
			stroke: 'black',
			strokeWidth: 2,
			opacity: 0.2
		});		

		layer.add(rect);
		stage.add(layer);

		var tween = new Kinetic.Tween({
			node: rect,
			duration: 6,
			x: 400,
			y: 75,
			rotation: Math.PI * 10,
			opacity: 1,
			strokeWidth: 6,
			scaleX: 1.3,
			scaley: 1.3,
			easing: Kinetic.Easings.Linear,
			fillR: 0,
			fillG: 0,
			fillB: 255
		});

		document.getElementById('pause').addEventListener('click', function () {
				tween.pause();
		}, false);

		document.getElementById('reverse').addEventListener('click', function () {
				tween.reverse();			
		}, false);

		document.getElementById('play').addEventListener('click', function () {
				tween.play();
		}, false);

		document.getElementById('reset').addEventListener('click', function () {
				tween.reset();
		}, false);

		document.getElementById('finish').addEventListener('click', function () {
				tween.finish();
		}, false);

		document.getElementById('seek').addEventListener('click', function () {
				tween.seek(3);
		}, false);

	</script>
</body>
</html>
