<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stroke</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script src="kineticv4.5.4.min.js"></script>

</head>
<body>
	<div id="container"></div>
	<script defer="defer">

		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});
		
		var layer = new Kinetic.Layer();

		var pentagon = new Kinetic.RegularPolygon({
			x: stage.getWidth() / 2,
			y: stage.getHeight() / 2,
			sides: 5,
			radius: 70,
			fill: 'red',
			stroke: 'black',
			strokeWidth: 4,
		});

		pentagon.on('mouseover', function () {
			this.setStroke('blue');
			this.setStrokeWidth(20);
			layer.draw();
		});

		pentagon.on('mouseout', function () {
			this.setStroke('black');
			this.setStrokeWidth(4);
			layer.draw();
		});

		layer.add(pentagon);
		stage.add(layer);

	</script>
</body>
</html>
