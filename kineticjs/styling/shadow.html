<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shadow</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script src="kineticv4.5.4.min.js"></script>

</head>
<body>
	<div id="container"></div>
	<script defer="defer">

		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});
		
		var layer = new Kinetic.Layer();

		var text = new Kinetic.Text({
			text: 'texto sombreado',
			fontFamily: 'Calibri',
			fontSize: 95,
			x: 20,
			y: 20,
			stroke: 'red',
			strokeWidth: 2,
			shadowColor: 'black',
			shadowBlur: 2,
			shadowOffset: 10,
			shadowOpacity: 0.5
		});

		var line = new Kinetic.Line({
			stroke: 'green',
			strokeWidth: 10,
			lineJoin: 'round',
			lineCap: 'round',
			points: [50, 140, 450, 160],
			shadowColor: 'black',
			shadowBlur: 20,
			shadowOffset: 30,
			shadowOpacity: 0.5
		});

		var rect = new Kinetic.Rect({
			x: 250,
			y: 120,
			width: 100,
			height: 50,
			fill: '#00d2ff',
			stroke: 'black',
			strokeWidth: 4,
			shadowColor: 'black',
			shadowBlur: 10,
			shadowOffset: 10,
			shadowOpacity: 0.5
		});

		layer.add(text);
		layer.add(line);
		layer.add(rect);
		stage.add(layer);

	</script>
</body>
</html>
