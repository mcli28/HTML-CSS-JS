<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hideAndShadow</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
		#buttons {
			position: absolute;
			left: 10px;
			top: 0px;
		}
		button{
			margin-top: 10px;
			display: block;
		}
	</style>
	<script src="kineticv4.5.4.min.js"></script>

</head>
<body>
	<div id="container"></div>
	<div id="buttons">
		<button id="show">show</button>
		<button id="hide">hide</button>
	</div>
	<script defer="defer">

		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});
		
		var layer = new Kinetic.Layer();

		var pentagon = new Kinetic.RegularPolygon({
			x: stage.getWidth() / 2,
			y: stage.getHeight() / 2,
			sides: 5,
			radius: 70,
			fill: 'red',
			stroke: 'black',
			strokeWidth: 4,
			visible: false
		});
		layer.add(pentagon)
		stage.add(layer);

		document.getElementById('show').addEventListener('click', function () {
			pentagon.show();
			layer.draw();
		}, false);

		document.getElementById('hide').addEventListener('click', function () {
			pentagon.hide();
			layer.draw();
		}, false);

	</script>
</body>
</html>
