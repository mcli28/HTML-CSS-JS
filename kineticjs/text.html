<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script src="kineticv4.5.1.min.js"></script>

</head>
<body>
	<div id="container"></div>
	<script defer="defer">
		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});
		var layer = new Kinetic.Layer();
		var simpleText = new Kinetic.Text({
			x: stage.getWidth() / 2,
			y: 15,
			text: 'Simple Text',
			fontSize: 30,
			fontFamily: 'Calibri',
			fill: 'blue'
		});

		simpleText.setOffset({
			x: simpleText.getWidth() /2
		});

		var complexText = new Kinetic.Text({
			x: 100,
			y: 60,
			text: 'COMPLEX TEXT \n\nAll the world\'s a stage, and all the men and women merely players. They have their exits and their entrances.',
			fontSize: 18,
			fontFamily: 'Calibri',
			fill: '#555',
			width: 380,
			padding: 20,
			align: 'center'
		});

		var rect = new Kinetic.Rect({
			x: 100,
			y: 60,
			stroke: '#555',
			strokeWidth: 5,
			fill: '#ddd',
			width: 380,
			height: complexText.getHeight(),
			shadowColor: 'black',
			shadowBlur: 10,
			shadowOffset: [10, 10],
			shadowOpacity: 0.2,
			cornerRadius: 10
		});

		layer.add(simpleText);
		layer.add(rect);
		layer.add(complexText);
		stage.add(layer);
	</script>
</body>
</html>
