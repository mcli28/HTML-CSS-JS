<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cancel propagation</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script src="kineticv4.5.4.min.js"></script>

</head>
<body>
	<div id="container"></div>
	<script defer="defer">

		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});
		
		var layer = new Kinetic.Layer();
		var group = new Kinetic.Group();

		var circle = new Kinetic.Circle({
			x: stage.getWidth() / 2,
			y: stage.getHeight() / 2,
			radius: 70,
			fill: 'red',
			stroke: 'black',
			strokeWidth: 4,
		});

		circle.on('click', function (evt) {
			alert('you clicked the circle');
			evt.cancelBubble = true;
		});

		group.on('click', function () {
			alert('you clicked on the group');
		});

		layer.on('click', function () {
			alert('you clicked on the layer');
		});

		group.add(circle);

		layer.add(group);

		stage.add(layer);	

	</script>
</body>
</html>
