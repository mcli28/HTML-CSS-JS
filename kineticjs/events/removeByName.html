<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>remove by name events</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
		#buttons{
			position: absolute;
			left: 10px;
			top: 0px;
		}
		button{
			margin-top: 10px;
			display: block;
		}
	</style>
	<script src="kineticv4.5.4.min.js"></script>

</head>
<body>
	<div id="container"></div>
	<div id="buttons">
		<button id="remove1">
			remove first listener
		</button>
		<button id="remove2">
			remove second listener
		</button>
		<button id="removeAll">
			remove all listeners
		</button>
	</div>
	<script defer="defer">

		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});
		
		var layer = new Kinetic.Layer();

		var circle = new Kinetic.Circle({
			x: stage.getWidth() / 2,
			y: stage.getHeight() / 2 + 10,
			radius: 70,
			fill: 'red',
			stroke: 'black',
			strokeWidth: 4,
		});

		circle.on('click.event1', function () {
			alert('first listener');
		});
		circle.on('click.event2', function () {
			alert('second listener');
		});


		layer.add(circle);

		stage.add(layer);

		document.getElementById('remove1').addEventListener('click', function () {
			circle.off('click.event1');
			alert('first onclick removed');
		}, false);

		document.getElementById('remove2').addEventListener('click', function () {
			circle.off('click.event2');
			alert('second onclick removed');
		}, false);

		document.getElementById('removeAll').addEventListener('click', function () {
			circle.off('click');
			alert('all onclicks removed');
		}, false);
	</script>
</body>
</html>
