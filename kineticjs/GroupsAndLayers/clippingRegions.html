<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clipping regions</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script src="kineticv4.5.4.min.js"></script>

</head>
<body>
	<div id="container"></div>
	<script defer="defer">

		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});
		
		var layer = new Kinetic.Layer();

		var group = new Kinetic.Group({
			clipFunc: function (canvas) {
				var context = canvas.getContext();
				context.rect(100, 40, 200, 100);	
			},
			draggable: true
		});
		
		var blueBlob = new Kinetic.Blob({
			points: [{
				x: 73,
				y: 140,
			}, {
				x: 340,
				y: 23
			}, {
				x: 500,
				y: 109
			}, {
				x: 300,
				y: 170
			}],
			stroke: 'blue',
			strokeWidth: 10,
			fill: '#aaf',
			tension: 0.8
		});

		var redBlob = new Kinetic.Blob({
			points: [{
				x: 73,
				y: 140,
			}, {
				x: 340,
				y: 23
			}, {
				x: 500,
				y: 109
			}],
			stroke: 'red',
			strokeWidth: 10,
			fill: '#faa',
			tension: 1.2,
			scale: 0.5,
			x: 100,
			y: 50
		});

		

		group.add(blueBlob);
		group.add(redBlob);
		layer.add(group);
		stage.add(layer);

	</script>
</body>
</html>
