<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>layering</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
		#buttons{
			position: absolute;
			left: 10px;
			top: 0px;
		}
		button{
			margin-top: 10px;
			display: block;
		}
	</style>
	<script src="kineticv4.5.4.min.js"></script>

</head>
<body>
	<div id="container"></div>
	<div id="buttons">
		<button id="toTop">move yellow box to top</button>
		<button id="toBottom">move yellow box to bottom</button>
		<button id="up">move yellow box up</button>
		<button id="down">move yellow box down</button>
		<button id="zIndex">set yellow box zIndex to 3</button>
	</div>
	<script defer="defer">

		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});
		
		var layer = new Kinetic.Layer();
		
		var offsetX = 0;
		var offsetY = 0;
		var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
		var yellowBox = null;
		
		for (var n = 0; n < 6; n++) {
			(function () {
				var i = n;
				var box = new Kinetic.Rect({
					x: i * 30 + 210,
					y: i * 18 + 40,
					width: 100,
					height: 50,
					fill: colors[i],
					stroke: 'black',
					strokeWidth: 4,
					draggable: true,
					name: colors[i]
				});

				box.on('mouseover', function () {
					document.body.style.cursor = 'pointer';
				});

				box.on('mouseoout', function () {
					document.body.style.cursor = 'default';
				});

				if (colors[i] === 'yellow') {
					yellowBox = box;
				}

				layer.add(box);

			})();
		}

		stage.add(layer);

		document.getElementById('toTop').addEventListener('click', function () {
			yellowBox.moveToTop();
			layer.draw();
		}, false);

		document.getElementById('toBottom').addEventListener('click', function () {
			yellowBox.moveToBottom();
			layer.draw();
		}, false);

		document.getElementById('up').addEventListener('click', function () {
			yellowBox.moveUp();
			layer.draw();
		}, false);

		document.getElementById('down').addEventListener('click', function () {
			yellowBox.moveDown();
			layer.draw();
		}, false);

		document.getElementById('zIndex').addEventListener('click', function () {
			yellowBox.setZIndex(3);
			layer.draw();
		}, false);

	</script>
</body>
</html>
