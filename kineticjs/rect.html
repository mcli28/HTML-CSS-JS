<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rect</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script src="kineticv4.5.1.min.js"></script>

</head>
<body>
	<div id="container"></div>
	<script defer="defer">
		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});
		var layer = new Kinetic.Layer();
		var rect = new Kinetic.Rect({
			x: 239,
			y: 75,
			width: 100,
			height: 50,
			fill: 'blue',
			stroke: 'black',
			strokeWidth: 4
		});
		layer.add(rect);
		stage.add(layer);
	</script>
</body>
</html>
