<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stop animation</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
		#buttons{
			position: absolute;
			top: 5px;
			left: 10px;
		}
		#buttons > input{
			padding: 10px;
			display: block;
			margin-top: 5px;
		}
	</style>
	<script src="kineticv4.5.5.js"></script>
</head>
<body>
	<div id="container"></div>
	<div id="buttons">
		<input type="button" id="start" value="Start">
		<input type="button" id="stop" value="Stop">
	</div>
	<script defer="defer">

		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});

		var layer = new Kinetic.Layer();

		var hexagon = new Kinetic.RegularPolygon({
			x: stage.getWidth() / 2,
			y: stage.getHeight() / 2,
			sides: 6,
			radius: 70,
			fill: 'red',
			stroke: 'black',
			strokeWidth: 4,
		});

				
		layer.add(hexagon);
		stage.add(layer);

		var amplitude = 150;
		var period = 2000;
		var centerX = stage.getWidth() / 2;

		var anim = new Kinetic.Animation(function (frame) {
			hexagon.setX(amplitude * Math.sin(frame.time * 2 * Math.PI / period) + centerX);
		}, layer);

		document.getElementById('start').addEventListener('click', function () {
			anim.start();
		}, false);

		document.getElementById('stop').addEventListener('click', function () {
			anim.stop();
		}, false);

	</script>
</body>
</html>
