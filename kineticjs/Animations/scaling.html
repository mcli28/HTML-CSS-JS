<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scaling</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script src="kineticv4.5.5.js"></script>
</head>
<body>
	<div id="container"></div>
	<script defer="defer">

		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});

		var layer = new Kinetic.Layer();

		var blueHex = new Kinetic.RegularPolygon({
			x: 100,
			y: stage.getHeight() / 2,
			sides: 6,
			radius: 70,
			fill: '#00d2ff',
			stroke: 'black',
			strokeWidth: 4,
			draggable: true
		});

		var yellowHex = new Kinetic.RegularPolygon({
			x: stage.getWidth() / 2,
			y: stage.getHeight() / 2,
			sides: 6,
			radius: 70,
			fill: 'yellow',
			stroke: 'black',
			strokeWidth: 4,
			draggable: true
		});

		var redHex = new Kinetic.RegularPolygon({
			x: 470,
			y: stage.getHeight() / 2,
			sides: 6,
			radius: 70,
			fill: 'red',
			stroke: 'black',
			strokeWidth: 4,
			offset: {
				x: 70,
				y: 0
			},
			draggable: true
		});

		layer.add(blueHex);
		layer.add(yellowHex);
		layer.add(redHex);
		stage.add(layer);

		var period = 2000;

		var anim = new Kinetic.Animation(function (frame) {
			var scale = Math.sin(frame.time * 2 * Math.PI / period) + 0.001;
			blueHex.setScale(scale);
			yellowHex.setScale(1, scale);
			redHex.setScale(scale, 1);
		}, layer);
		
		anim.start();

	</script>
</body>
</html>
