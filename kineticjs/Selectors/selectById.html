<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>select by id</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
		#buttons{
			position: absolute;
			top: 5px;
			left: 10px;
		}
		#buttons > input{
			padding: 10px;
			display: block;
			margin-top: 5px;
		}
	</style>
	<script src="kineticv4.7.2.js"></script>
</head>
<body>
	<div id="container"></div>
	<div id="buttons">
		<input type="button" id="activate" value="Activate rectangle">
	</div>
	<script defer="defer">

		var stage = new Kinetic.Stage({
			container: 'container',
			width: 578,
			height: 200
		});

		var layer = new Kinetic.Layer();

		for (var n = 0; n < 10; n++) {

			var circle = new Kinetic.Circle({
				x: Math.random() * stage.getWidth(),
				y: Math.random() * stage.getHeight(),
				radius: Math.random() * 50 + 25,
				fill: 'red',
				strokeWidth: 4,
			});

			layer.add(circle);
		}

		var rect = new Kinetic.Rect({
			x: 300,
			y: 90,
			width: 100,
			height: 50,
			fill: 'green',
			strokeWidth: 3,
			offset: {
				x: 50,
				y: 25
			},
			draggable: true,
			id: 'myRect'
		});

		layer.add(rect);
		stage.add(layer);

		var tween;

		document.getElementById('activate').addEventListener('click', function () {
			var shape = stage.find('#myRect')[0];

			if (tween) {
				tween.destroy();
			}

			tween = new Kinetic.Tween({
				node: shape,
				duration: 1,
				scaleX: Math.random() * 2,
				scaley: Math.random() * 2,
				easing: Kinetic.Easings.ElasticEaseOut
			}). play();

		}, false);

	</script>
</body>
</html>
