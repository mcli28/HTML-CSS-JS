<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Task@Hand</title>
    <link rel="stylesheet" href="taskAtHand.css">
    <link rel="stylesheet" href="themes/green.css" id="theme-style">
    <script src="lib/jquery.js"></script>
    <script src="appStorage.js"></script>
    <script src="taskAtHand.js"></script>
</head>
<body>
    <div id="app">
        <header>Task@Hand</header>
        <div id="toolbar">
            <label for="theme">Theme</label>
            <select name="" id="theme" title="Select theme">
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="magenta">Magenta</option>
                <option value="red">Red</option>
            </select>
        </div>
        <div id="main">
            <div id="add-task">
                <label for="new-task-name">Add a task</label>
                <input type="text" id="new-task-name" title="Enter a task name" placeholder="Enter a task name">
            </div>
        </div>
        <ul id="task-list">
        </ul>
        <footer></footer>
    </div>
    <div id="templates" class="hidden">
        <ul id="task-template">
            <li class="task">
                <button class="toggle-details">+</button>
                <span class="task-name"></span>
                <input type="text" class="task-name hidden">
                
                <div class="tools">
                    <button class="delete" title="Delete">X</button>
                    <button class="move-up" title="Up">^</button>
                    <button class="move-down" title="Down">v</button>
                </div>

                <div class="details">
                    <label for="">Start date:</label>
                    <input type="date">
                    <label for="">Due date:</label>
                    <input type="date">
                    <label for="">Status:</label>
                    <select>
                        <option value="0">None</option>
                        <option value="1">Not Started</option>
                        <option value="2">Started</option>
                        <option value="3">Completed</option>
                    </select>
                    <br>
                    <label for="">Priority</label>
                    <select>
                        <option value="0">None</option>
                        <option value="1">Low</option>
                        <option value="2">Normal</option>
                        <option value="3">High</option>
                    </select>
                    <br>
                    <label for="">%&nbsp; Complete:</label>
                    <input type="number" min="0" max="100" step="10" value="0">
                </div>
            </li>

        </ul>
        <ul id="product-list">
            <li data-product-id="d1e0ddde" data-category="widgets">basic Widget</li>
            <li data-product-id="e6b2c03f" data-category="widgets">Super Widget</li>
        </ul>
    </div>
    <div id="details">
        <label for="">Start date:</label>
        <input type="date" data-field="startDate">
        <br>
        <label for="">Due date:</label>
        <input type="date" data-field="dueDate">
        <br>
        <label for="ยบ">Status:</label>
        <select name="" id="" data-field="status"><!-- options removed...--></select>
        <br>
        <label for="">%&nbsp; Complete:</label>
        <input type="number" data-field="potComplete" min="0" max="100" step="10" value="0">
    </div>
</body>
</html>
