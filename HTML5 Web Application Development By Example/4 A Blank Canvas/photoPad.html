<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo pad</title>
    <link rel="stylesheet" href="photoPad.css">
    <script src="photoPad.js"></script>
    <script src="imageEffects.js"></script>
</head>
<body>
    <div id="app">
        <header>Photo Pad</header>
        <div id="main">
            <div id="toolbar">
                <div class="dropdown-menu">
                    <button data-action="menu">Load</button>
                    <ul id="load-menu" class="file-picker menu" data-option="file-picker">
                        <li data-value="file-picker"><input type="file"></li>
                    </ul>
                </div>
                <button data-action="save">save</button>
                <div class="dropdown-menu">
                    <button data-action="menu">Effects</button>
                    <ul data-option="applyEffect" class="menu">
                        <li data-value="invert">Invert</li>
                        <li data-value="toBlackAndWhite">B&amp;W</li>
                        <li data-value="toSpeia">Sepia</li>
                        <li data-value="makeWaves">Waves</li>
                    </ul>
                </div>
            </div>
            <canvas width="0" height="0">Sorry, your browser doesn`t support canvas</canvas>
        </div>
        <footer>Click load to choose a file</footer>
    </div>
</body>
</html>
