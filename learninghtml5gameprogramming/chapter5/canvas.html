<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chapter5</title>
	<script>
		var canvas = document.getElementId("c");
		var context = canvas.getContext("2d");

		self.drawGameBoard = function () {
			var ctx = self.context;
			ctx.beginPath();
			
			ctx.moveTo(200, 0);
			ctx.lineTo(200, 600);
			
			ctx.moveTo(400, 0);
			ctx.lineTo(400, 600);

			ctx.moveTo(0, 200);
			ctx.lineTo(600, 200);

			ctx.moveTo(0, 400);
			ctx.lineTo(600, 400);

			ctx.stroke();

			//x tictactoe
			ctx.lineWidth = 2;
			ctx.beginPath();

			ctx.moveTo(10, 10);
			ctx.lineTo(190, 190);
			ctx.moveTo(190, 10);
			ctx.lineTo(10, 190);
			ctx.stroke();

			//o tictactoe
			ctx.lineWidth = 2;
			ctx.beginPath();
			ctx.arc(100, 100, 90, 0, 2*Math.PI);
			ctx.stroke();
		}

		self.drawOSprite = function (x, y) {
			var ctx = self.context;
			ctx.save();
			ctx.translate(x, y);
			ctx.lineWidth = 2;
			ctx.beginPath();

			ctx.arc(100, 100, 90, 0, 2*Math.PI);
			ctx.stroke();
			ctx.restore();
		}
	</script>
</head>
<body>
	<canvas id="c" height="400" width="400"></canvas>
</body>
</html>
