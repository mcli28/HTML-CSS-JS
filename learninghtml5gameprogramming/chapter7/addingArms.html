<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chapter7</title>
</head>
<body>
	<script>
		var arm, arm2, armMaterial;

		armMaterial = new THREE.MeshLambertMaterial({
			color: 0x8B5A00
		});

		arm = new THREE.Mesh(
			new THREE.Cylinder(20, 0.3, 0.3, 10),
			armMaterial
		);

		arm2 = new THREE.Mesh(
			new THREE.Cylinder(20, 0.3, 0.3, 10),
			armMaterial
		);

		arm.rotation.x = 30;
		arm.rotation.y = 10;
		arm.rotationX(8);
		arm.rotationY(1);
		arm.rotationZ(15);

		arm2.rotation.x = -30;
		arm2.rotation.y = 10;
		arm2.rotationX(-7);
		arm2.rotationY(1);
		arm2.rotationZ(15);

		scene.addChild(arm);
		scene.addChild(arm2);

	</script>
</body>
</html>
