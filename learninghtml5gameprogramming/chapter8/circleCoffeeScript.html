<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chapter8</title>
</head>
<body>
	<script>
		#CoffeeScript
		circum = (r) -> Math.PI * 2 * r
		alert circum 10

		//JavaScript
		(function () {
			var circum;
			circum = function (r) {
				return Math.PI * 2 * r;
			}
			alert(circum(10));
		})();
	</script>
</body>
