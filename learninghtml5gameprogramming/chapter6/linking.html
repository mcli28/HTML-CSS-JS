<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chapter6</title>
	<script src="../raphael.js"></script>
</head>
<body>
	<div id="gameBoard"></div>
	<script>
		var paper = Raphael(0, 0, 300, 300);
		var circle = paper.circle(50, 50, 40);
		circle.attr({ fill: '#090' });
		circle.node.onclick = function () {
			document.location = "http://facebook.com";
		}
		circle.node.onmouseover = function () {
			console.log("ove at " + new Date());
		}
		var r = paper.rect(200, 100, 40, 40);
		r.attr("fill", "#00c");
		r.click(function () {
			document.location = "http://amazon.com";
		});
		var rect = paper.rect(150, 200, 80, 80);
		rect.attr({fill: "#0f0", href: "http://google.com"});

		var attrList = {fill: "#fff", stroke: 2}
		var gameTitle = paper.print(150, 30, "Card Match Game", paper.getFont("Droid sans", "bold"), 48);
		gameTitle.attr(attrList);

	</script>
</body>
</html>
