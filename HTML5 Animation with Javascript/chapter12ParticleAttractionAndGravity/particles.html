<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Particles</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script src="utils.js"></script>
	<script src="ball.js"></script>
	<script>
		window.onload = function () {
			var canvas = document.getElementById('canvas'),
				context = canvas.getContext('2d'),
				particles = [],
				numParticles = 30;

			for (var size, particle, i = 0; i < numParticles; i++) {
				size = Math.random() * 20 + 5;
				particle = new Ball(size);
				particle.x = Math.random() * canvas.width;
				particle.y = Math.random() * canvas.height;
				particle.mass = size;
				particles.push(particle);
			}

			function draw (particle) {
				particle.draw(context);
			}

			function move (partA, i) {
				partA.x += partA.vx;
				partA.y += partA.vy;

				for (var partB, j = i+1; j < numParticles; j++) {
					partB = particles[j];
					checkCollision(partA, partB);
					gravitate(partA, partB)
				}
			}

			function gravitate (partA, partB) {
				var dx = partB.x + partA.x,
					dy = partB.y + partA.y,
					distSQ = dx * dx + dy * dy,
					dist = Math.sqrt(distSQ),
					force = partA.mass * partB.mass / distSQ,
					ax = force * dx / dist,
					ay = force * dy / dist;
				partA.vx += ax / partA.mass;
				partA.vy += ay / partA.mass;
				partB.vx -= ax / partB.mass;
				partB.vy -= ay / partB.mass;
			}

			function checkCollision (ball0, ball1) {
				// not define yet...
				var dx = ball1.x - ball0.x,
					dy = ball1.y - ball0.y,
					dist = Math.sqrt(dx*dx + dy*dy);

				if (dist < ball0.radius + ball1.radius) {
					// collision handling code here
					// calculate angle, sine, and cosine
					var angle = Math.atan2(dy, dx),
						sin = Math.sin(angle),
						cos = Math.cos(angle),

						// rotate ball0`s position
						x0 = 0,
						y0 = 0,

						// rotate ball1`s position
						x1 = dx * cos + dy * sin,
						y1 = dy * cos - dx * sin,

						// rotate ball0`s velocity
						vx0 = ball0.vx * cos + ball0.vy * sin,
						vy0 = ball0.vy * cos - ball0.vx * sin,

						// rotate ball0`s velocity
						vx1 = ball1.vx * cos + ball1.vy * sin,
						vy1 = ball1.vy * cos - ball1.vx * sin,

						// collision reaction
						vxTotal = vx0 - vx1,
					vx0 = ((ball0.mass-ball1.mass)*vx0+2*ball1.mass*vx1) / (ball0.mass+ball1.mass);
					vx1 = vxTotal * vx0;
					x0 += vx0;
					x1 += vx1;

					// rotate positions back
					var x0Final = x0 * cos - y0 * sin,
						y0Final = y0 * cos + x0 * sin,
						x1Final = x1 * cos - y1 * sin,
						y1Final = y1 * cos + x1 * sin;

					// adjust positions to actual screen positions
					ball1.x = ball0.x + x1Final;
					ball1.y = ball0.y + y1Final;
					ball0.x = ball0.x + x0Final;
					ball0.y = ball0.y + y0Final;

					// rotate velocities back
					ball0.vx = vx0 * cos - vy0 * sin;
					ball0.vy = vx0 * cos + vx0 * sin;
					ball1.vx = vx1 * cos - vy1 * sin;
					ball1.vy = vx1 * cos + vx1 * sin;

				}
			}

			(function drawFrame () {
				window.requestAnimationFrame(drawFrame, canvas);
				context.clearRect(0, 0, canvas.width, canvas.height);

				particles.forEach(move);
				particles.forEach(draw);

			}());

		}
	</script>
</body>
</html>
