<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video Frames</title>
	<link rel="stylesheet" href="style.css">
	<style>
		#movieClip{
			display: none;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<video id="movieClip" width="640" height="360" autoplay>
		<source src="bcb.mp4" type="video/mp4">
		<source src="bcb.web" type="video/webm">
		<source src="bcb.ogv" type="video/ogg">
		<p>This browser does not support the <code>video</code> element.</p>
	</video>
	<script src="utils.js"></script>
	<script>
		window.onload = function () {
			var canvas = document.getElementById('canvas'),
				context = canvas.getContext('2d'),
				video = document.getElementById('movieClip');
				
			(function drawFrame () {
				window.requestAnimationFrame(drawFrame, canvas);
				context.drawImage(video, 0, 0);
			}());
		}
	</script>
</body>
</html>
