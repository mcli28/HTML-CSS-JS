<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hexadecimal Color Value</title>
</head>
<body>
	<script>
	console.log(0xff55f3);
	
	var hex = (16733683).toString(16);
	console.log(hex);

	var hexColor = '#'+(16733683).toString(16);
	console.log(hex);

	var color = window.parseInt(hexColor.slice(1), 16);
	console.log(color);
	</script>
</body>
</html>
