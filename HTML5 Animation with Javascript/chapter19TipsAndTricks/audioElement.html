<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bouncing 1</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<audio id="sound">
		<source src="boing.ogg">
		<source src="boing.mp3">
		<p>This browser does not support the <code>audio</code> element.</p>
	</audio>
	<script src="utils.js"></script>
	<script src="ball.js"></script>
	<script>
		window.onload = function () {
			var canvas = document.getElementById('canvas'),
				context = canvas.getContext('2d'),
				sound = document.getElementById('sound'),
				ball = new Ball(),
				vx = Math.random() * 10 - 5,
				vy = Math.random() * 10 - 5,
				bounce = -0.7;
			// the animation only runs with audio
			if (typeof sound !== 'object' || !sound.canPlayType) {
				throw new Error("This browser does not support the audio element");
			}

			// ball.x = canvas.width / 2;
			// ball.y = canvas.height / 2;

			(function drawFrame () {
				window.requestAnimationFrame(drawFrame, canvas);
				context.clearRect(0, 0, canvas.width, canvas.height);

				var left = 0,
					right = canvas.width,
					top = 0,
					bottom = canvas.height;

				ball.x += vx;
				ball.y += vy;

				if (ball.x + ball.radius > right) {
					sound.play();
					ball.x = right - ball.radius;
					vx *= -1;
				} else if (ball.x - ball.radius < left) {
					sound.play();
					ball.x = left + ball.radius;
					vx *= -1;
				}
				if (ball.y + ball.radius > bottom) {
					sound.play();
					ball.y = bottom - ball.radius;
					vy *= -1;
				} else if (ball.y - ball.radius < top) {
					sound.play();
					ball.y = top + ball.radius;
					vy *= -1;
				}
				ball.draw(context);
			}());

		}
	</script>
</body>
</html>
