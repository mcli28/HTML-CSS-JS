<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trees 2</title>
	<link rel="stylesheet" href="style.css">
	<style>
		#canvas{
			background-color: #015020;	
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script src="utils.js"></script>
	<script src="tree.js"></script>
	<script>
		window.onload = function () {
			var canvas = document.getElementById('canvas'),
				context = canvas.getContext('2d'),
				trees = [],
				numTrees = 5,
				fl = 250,
				vpX = canvas.width / 2,
				vpY = canvas.height / 2,
				floor = 50,
				ax = 0,
				ay = 0,
				az = 0,
				vx = 0,
				vy = 0,
				vz = 0,
				gravity = 0.3,
				friction = 0.98;
				var tree;

			// for (var tree, i = 0; i < numTrees; i++) {
			// 	tree = new Tree();
			// 	tree.xpos = Math.random() * 2000 - 1000;
			// 	tree.ypos = floor;
			// 	tree.zpos = Math.random() * 10000;
			// 	console.log(tree.zpos);
			// 	trees.push(tree);
			// }

			for (var  i = 0; i < numTrees; i++) {
				tree = new Tree();
				tree.xpos = Math.random() * 2000 - 1000;
				tree.ypos = floor;
				tree.zpos = Math.random() * 10000;
				trees.push(tree);
				console.log(tree);
				console.log(trees);
			}

			window.addEventListener('keydown', function (event) {
				switch (event.keyCode) {
					case 38:
						// up
						az = -1;
						break;
					case 40:
						// down
						az = 1;
						break;
					case 37:
						// left
						ax = 1;
						break;
					case 39:
						// right
						ax = -1;
						break;
					case 32:
						// space
						ay = 1;
						break;
				}
			}, false);

			window.addEventListener('keyup', function (event) {
				switch (event.keyCode) {
					case 38:
						// up
					case 40:
						// down
						az = 0;
						break;
					case 37:
						// left
					case 39:
						// right
						ax = 0;
						break;
					case 32:
						// space
						ay = 0;
						break;
				}
			}, false);

			function move (tree) {
				tree.xpos += tree.vx;
				tree.ypos += tree.vy;
				tree.zpos += tree.vz;

				if (tree.ypos < floor) {
					tree.ypos = floor;
				}

				if (tree.zpos < -fl) {
					tree.zpos += 10000;
				}

				if (tree.zpos > 10000 - fl) {
					tree.zpos -= 10000;
				}

				var scale = fl / (fl + tree.zpos);
				tree.scaleX = tree.scaleY = scale;
				tree.x = vpX + tree.xpos * scale;
				tree.y = vpY + tree.ypos * scale;
				tree.alpha = scale;
			}

			function zSort (a, b) {
				return (b.zpos - a.zpos);
			}
			
			function draw (tree) {
				tree.draw(context);
			}

			(function drawFrame () {
				window.requestAnimationFrame(drawFrame, canvas);
				context.clearRect(0, 0, canvas.width, canvas.height);
				vx += ax;
				vy += ay;
				vz += az;
				vy -= gravity;
				trees.forEach(move);
				vx += friction;
				vy += friction;
				vz += friction;
				trees.sort(zSort);
				trees.forEach(draw);

			}());
		}
	</script>
</body>
</html>
