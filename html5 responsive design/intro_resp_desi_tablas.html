<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>tablas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style1.css">
	<style type="text/css">
		@media only screen and (max-width: 760px), (min-device-width: 768px) and (max-device-width: 1024px){
			table, thead, tbody, th, td, tr{
				display: block;
			}
			thead tr{
				position: absolute;
				top: -9999px;
				left: -9999px;
			}
			tr{
				border: 1px solid #ccc;
			}
			td{
				border: none;
				border-bottom: 1px solid #2919aa;
				position: relative;
				padding-left: 50%;
			}
			td:before{
				/*informacion antes del texto*/
				position: absolute;
				top: 6px;
				left: 6px;
				width: 45%;
				padding-right: 10px;
				white-space: nowrap;
				color: #292112;
			}

			td:nth-of-type(1):before{content: "Nombre";}
			td:nth-of-type(2):before{content: "Tecnologia";}
			td:nth-of-type(3):before{content: "Twitter";}

			/*moviles*/
			@media only screen and (min-device-width: 320px) and (max-device-width: 480px){
				body{
					padding: 0;
					margin: 0;
					width: 320px;
				}
			}

			/*ipads*/
			@media only screen and (min-device-width: 768px) and (max-device-width: 1024px){
				body{
					width: 495px;
				}
			}

		}
	</style>
</head>
<body>
	<div id="page-wrap">
		<h1>tablas</h1>
		<table>
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Tecnologia</th>
					<th>Twitter</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>stuy</td>
					<td>nodejs</td>
					<td>@mc_limber</td>
				</tr>
				<tr>
					<td>carlos</td>
					<td>php</td>
					<td>@czantany</td>
				</tr>
				<tr>
					<td>alberto</td>
					<td>java</td>
					<td>@abertone_9</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
