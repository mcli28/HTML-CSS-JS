<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>videos</title>
	<style type="text/css">
		body{
			background: #e6e6e6;
			font: .81em/150% Arial, Helvetica, sans-serif;
			color: #444;
			padding: 10px 0 30px;
		}

		a{
			color: #026acb;
			text-decoration: none;
		}
		a:hover{
			color: #f60;
		}
		p{
			margin: 0 0 1.2em;
			padding: 0;
		}
		pre code{
			background: #ffc;
			display: block;
			padding: 5px 15px;
		}
		h1, h2, h3{
			line-height: 120%;
		}
		h1{
			font-size: 2em;
			margin: 0 0 5px;
		}
		h2{
			font-size: 1.6em;
			margin: 0 0 10px;
		}
		h3{
			font-size: 1.3em;
			margin: 30px 0 10px;
		}
		#pagewrap{
			width: 800px;
			max-width: 70%;
			background: #fff;
			padding: 30px;
			margin: 0 auto;
		}
		#video-container{
			position: relative;
			padding-bottom: 56.25%;
			padding-top: 30px;
			height: 0;
			overflow: hidden; 
		}
		.video-container video{
			position: absolute;
			top: 0;
			left: 0;
			width: 90%;
			height: 90%;
			margin: auto 0 auto 0; 
		}
		.video-wrapper{
			width: 600px;
			max-width: 100%;
		}
		.video-wrapper2{
			width: 500px;
			max-width: 100%;
		}
	</style>
</head>

		</div>

</html>
