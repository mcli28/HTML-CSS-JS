<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css" media="screen">
		*{
			margin: 0; padding: 0;
		}
		body{
			background: #fff;
		}
		h1{
			font-size: 1.5em;
			padding: 1.5em 0.75em 1em 0.75em;
		}
		p{
			padding: 1em;
		}
		a:hover{
			border-bottom: 2px solid #000;
		}
		img{
			margin: 1em;
		}

		/*stugg that is to do with the tutorial*/
		body{
			font: 1em Georgia, 'Times New Roman', serif;
		}
		img{
			width: 800px;
		}

		/*1024px*/
		@media screen and (max-width: 1024px){
			body{
				font-size: 0.8em;
			}
			img{
				width: 100%;
			}
		}

		/*800px*/
		@media screen and (max-width: 800px){
			body{
				font-size: 0.8em;
			}
			img{
				width: 50%;
			}
		}

		/*400px*/
		@media screen and (max-width: 400px){
			body{
				font-size: 0.7em;
			}
			img{
				width: 30%;
			}
			#hi{
				display: none;
				visibility: hidden;
			}
		}
	</style>	
</head>
<body>
	<img src="debian-girl-4.jpg" alt="debian">
	<div id="hi">holitas</div>
	stuy
</body>
</html>
