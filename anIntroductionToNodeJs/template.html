<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Real-time bieber tweets</title>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<h1>Real-time bieber tweets</h1>
	<!-- lesson 12 -->
	<!-- <ul id="tweets">{{INITIAL_TWEETS}}</ul> -->
	<!-- lesson 13 -->
	<ul id="tweets"></ul>
	<script type="text/javascript">
		// lesson 12
		// var socket = io.connect('http://127.0.0.1:1337');
		// lesson 13
		var socket = io.connect('http://beiber-tweets.nodester.com');
		var ul = document.getElementById("tweets");
		socket.on('tweet', function (tweet) {
			var li = document.createElement("li");
			li.innerHTML = "<strong>"+tweet.user.screen_name+"</strong>"+tweet.text;
			ul.insertBefore(li, ul.getElementByTagName("li")[0]);
		});
	</script>
</body>
</html>
