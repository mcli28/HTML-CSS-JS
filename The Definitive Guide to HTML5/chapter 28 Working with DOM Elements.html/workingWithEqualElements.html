<!DOCTYPE HTML>
<html>
<head>

	<style>
		table {
			border: solid thin black;
			border-collapse: collapse;
			margin: 2px 0px;
		}
		td { padding: 4px 5px; }
	</style>
</head>
<body>
	<table border="1">
		<thead><tr><th>Fruit</th><th>Color</th></tr></thead>
		<tbody>
			<tr class="plumrow"><td>Plum</td><td>Purple</td></tr>
		</tbody>
	</table>
	<table border="1">
		<thead><tr><th>Fruit</th><th>Color</th></tr></thead>
		<tbody>
			<tr class="plumrow"><td>Pluma</td><td>Purple</td></tr>
		</tbody>
	</table>
	<pre id="results"></pre>
	<script>
		var elems = document.getElementsByClassName("plumrow");
		if (elems[0].isEqualNode(elems[1])) {
			document.getElementById("results").innerHTML = "Elements are equal";
		} else {
			document.getElementById("results").innerHTML = "Elements are NOT equal";
		}

		showURLs = function(){
		var ct = document.getElementById( 'content' );
		var searchTerm = '(<a href="((?:http|https|ftp):\/\/';
		searchTerm += '(?:[\\w]+\.)+[a-z]{2,7})">';
		searchTerm += '(?:\\w|\\s|\\.)+<\/a>)';
		var pattern = new RegExp( searchTerm, 'mgi' );
		ct.innerHTML = ct.innerHTML.replace( pattern, '$1 ($2)' );
		alert(ct.innerHTML);
		}
	</script>
</body>
</html>
