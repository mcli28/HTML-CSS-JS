<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<style type="text/css">
		a.myclass2 {
			color: white;
			background: grey;
		}
		
		a.myclass1 {
			color: black;
		}
	</style>
</head>
<body>
	<a href="http://apress.com">Visit the Apress website</a>
	<p>I like <span>apples</span> and oranges.</p>
	<a class="myclass1 myclass2" href="http://w3c.org">Visit the W3C website</a>
</body>
</html>
