<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tables</title>
	<!--<base href="http://titan/listings/"/>-->
	<meta name="author" content="mc_li28" />
	<meta name="description" content="A simple example"/ >
	<meta charset="UTF-8" />
	<meta http-equiv="refresh" content="5">
	<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<style>
		td {
			border: thin solid black;
			padding: 5px;
			font-size: x-large;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td rowspan="3">2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<!-- <td>5</td> -->
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<!-- <td>8</td> -->
			<td>9</td>
		</tr>
	</table>
</body>
</html>
