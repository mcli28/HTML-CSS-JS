<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
</head>
<body>
	<script type="text/javascript">
		var myData = {
			name: "Adam",
			weather: "sunny",
		};
		myData.name = "Joe";
		myData["weather"] = "raining";

		document.writeln("Hello "+ myData.name + ". ");
		document.writeln("It is "+myData["weather"]);
	</script>
</body>
</html>
