<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
</head>
<body>
	<script type="text/javascript">
		var myData = {
			name: "Adam",
			weather: "sunny",
		};
		var hasName = "name" in myData;
		var hasDate = "date" in myData;
		document.writeln("hasName: "+ hasName);
		document.writeln("hasDate: "+ hasDate);
	</script>
</body>
</html>
