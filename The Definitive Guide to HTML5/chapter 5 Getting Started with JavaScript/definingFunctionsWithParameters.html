<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
</head>
<body>
	<script type="text/javascript">
		function myFunc(name, weather) {
			document.writeln("Hello " + name + ".");
			document.writeln("It is " + weather + " today");
		};
		myFunc("Adam", "sunny");
	</script>
</body>
</html>
