<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
</head>
<body>
	<script type="text/javascript">

		var firstVal = null;
		var secondVal;

		var equality = firstVal == secondVal;
		var identity = firstVal === secondVal;
		document.writeln("Equality: " + equality);
		document.writeln("Identity: " + identity);

	</script>
</body>
</html>
