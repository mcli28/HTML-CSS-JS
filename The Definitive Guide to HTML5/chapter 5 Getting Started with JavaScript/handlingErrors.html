<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
</head>
<body>
	<script type="text/javascript">
		try {
			var myArray;
			for (var i = 0; i < myArray.length; i++) {
				document.writeln("index "+i+" : "+myArray[i]);
			}
		} catch (e) {
			document.writeln("Error: "+e);
		} finally {
			document.writeln("Statements here are always executed")
		}

	</script>
</body>
</html>
