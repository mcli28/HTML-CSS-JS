<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
</head>
<body>
	<script type="text/javascript">
		var myData = {
			name: "Adam",
			weather: "sunny",
			printMessages: function () {
				document.writeln("Hello "+ this.name + ". ");
				document.writeln("Today is "+myData.weather+". ");
			}
		};
		myData.printMessages();
	</script>
</body>
</html>
