<!DOCTYPE html>
<html>

<head>
    <title>RGBA example</title>
    <style>
        .rgba-container,
        .rgba {
            width: 220px;
            height: 220px;
            position: relative;
        }

        .rgba {
            background: rgba(255, 255, 255, 0.5);
            position: absolute;
            top: 0px;
            left: 0px;
            margin: 0px;
            line-height: 220px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="rgba-container">
        <img src="http://lorempixel.com/220/220/" alt="random image" />
        <p class="rgba">Hello World</p>
    </div>
</body>

</html>
