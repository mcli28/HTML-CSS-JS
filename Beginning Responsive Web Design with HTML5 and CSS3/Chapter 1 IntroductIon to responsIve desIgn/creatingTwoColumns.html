<!DOCTYPE html>
<html>

<head>
    <title>Multiple col example</title>
    <style>
        p {
            -moz-column-gap: 10px;
            -webkit-column-count: 2;
            -webkit-column-gap: 10px;
            column-count: 2;
            column-gap: 10px;
        }
    </style>
</head>

<body>
    <p>
        Sed posuere consectetur est at lobortis. Fusce dapibus, tellus ac cursus commodo, tortor
        mauris condimentum nibh, ut fermentum massa justo sit amet risus. Donec id elit non mi porta gravida
        at eget metus. Integer posuere erat a ante venenatis dapibus posuere velit aliquet.
    </p>
</body>

</html>
